<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ou Coffee</title>
    <style>
      body {
        background: #1c1b1b;
      }
      h1 {
        color: #ffffff;
        text-align: center;
        font-family: sans-serif;
      }
      .mySlides {
        display: block;
      }
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
    </style>
  </head>
  <body>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <h1>☕️ Follow <b>@oucoffee_</b> di IG buat dapetin info terbaru ☕️</h1>
        <!-- Place <div> tag where you want the feed to appear -->
        <div id="curator-feed-new-feed-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>

        <!-- The Javascript can be moved to the end of the html page before the </body> tag -->
        <script type="text/javascript">
        /* curator-feed-new-feed-layout */
        (function(){
        var i,e,d=document,s="script";i=d.createElement("script");i.async=1;i.charset="UTF-8";
        i.src="https://cdn.curator.io/published/cfa4ca07-0882-4418-9902-4f78529fd1a2.js";
        e=d.getElementsByTagName(s)[0];e.parentNode.insertBefore(i, e);
        })();
        </script>
      </div>
      <div class="mySlides fade">
        <h1>☕️ Mention <b>@oucoffee_</b> di story IG kamu ya ☕️</h1>
        <!-- Place <div> tag where you want the feed to appear -->
        <div id="curator-feed-default-feed-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>
        <!-- The Javascript can be moved to the end of the html page before the </body> tag -->
        <script type="text/javascript">
        /* curator-feed-default-feed-layout */
        (function(){
        var i,e,d=document,s="script";i=d.createElement("script");i.async=1;i.charset="UTF-8";
        i.src="https://cdn.curator.io/published/e41a05a4-40af-45d6-afd0-9d436e25f8db.js";
        e=d.getElementsByTagName(s)[0];e.parentNode.insertBefore(i, e);
        })();
        </script>
      </div>
    </div>
    <script>
      let slideIndex = 0;
      setTimeout(showSlides, 6000);

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 60000); // Change image every x seconds
      }

      setTimeout(function () { location.reload(1); }, 3600000);
    </script>
  </body>
</html>
